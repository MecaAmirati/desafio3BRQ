<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 3 (O Jogo)</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <fieldset class="conteudo">
            <legend>ojogo</legend>
            <div class="infos">
                <div class="jogadorCondicoes">
                    <img src="src/image1.svg" class="imagem" alt="imagem representando o player">
                    <label id="txt">Nick: </label><br>
                    <input type="text" class="inputNome">
                    <label id="txt2">Intervalo: </label><br>
                    <select name="inputIntervalo" id="opcoes" >
                        <option value="opcao1">Opção 1: 1 a 10 </option>
                        <option value="opcao2">Opção 2: 1 a 100 </option>
                        <option value="opcao3">Opção 3: 1 a 200 </option>
                    </select>
                    <button class="comecar" type="submit" disabled>começar</button>
                </div>

                <div class="jogo">
                    <div class="linha"><p></p></div>
                    <p class="identificacao">Olá <strong><span class="nome"></span></strong>, vamos jogar!</p>
                    <div class="regras"><p>De acordo com a opção de intervalo que você escolheu, descubra o número.</p></div>
                    
                    <label id="txt3">Digite um número: </label>
                    <input type="text" name="jogada" id="jogada"><br>
                    <button type="submit" class="jogar">jogar</button>
                    <p class="resultado"><strong><span class="dica"></span></strong></p>
                    <p class="quantTentativas"> Você tem 3 tentativas!</p>
                </div>
            </div>
        </fieldset>
    </main>
    <script src="script.js"></script>
</body>
</html>
